<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Upgrade</title>
</head>
<body>
    <script>
        const student = {
            name: "Helsinki",
            age: 24,
            projects: {
                diceGame: "Two player dice game using JavaScript"
            }
        };

        const {
            name,
            age: years,
            projects: {
                diceGame: projectname
            }
        } = student;

        alert(name);
        alert(years);
        alert(projectname);

    </script>
    
</body>
</html>
