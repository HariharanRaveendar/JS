<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Upgrade</title>
</head>
<body>
        <script>
            var num;
            var i = 1;
            num = prompt("Enter the number");

            do {

                function check() {
                    num = prompt("Enter the number");
                }

                num >= 100 ? i = 0 : check();

            } while (i == 1);
        </script>
</body>
</html>
