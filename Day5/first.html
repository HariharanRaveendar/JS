<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Upgrade</title>
</head>
<body>
    <script>
        let num = prompt("Enter a positive number");
        let arr = [];
        for (let i = 1; i <= num; i++) {
            arr.push(i);
        }
        let oddnumbers = arr.filter(el => el % 2 == 1);
        let cubes = oddnumbers.map((el) => el ** 3);
        console.log(cubes);

    </script>


</body>
</html>
