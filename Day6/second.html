<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsUpgrade</title>
</head>
<body>
        <script>
            var a = prompt("Enter the number to get the multiplication table");

            for (i = 1; i <= 10; i++) {
                number = a * i;
                document.write(a + " x " + i + " = " + number + "<br/>");
            }

        </script>
</body>
</html>
