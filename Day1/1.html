<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LestsUpgrade Assignments</title>
  </head>
  <body>
    <script>
      console.log("Hello Welcome to JS");
      //It gives Output message to the console.
      console.error("This is an error");
      //It gives Output as an error message to the console.
      console.warn("This is warning");
      //It gives the Output as a warning message to the console.

      console.clear();
      //This function will Clear the console.

      console.assert(false, "the assert is  %s", "false");
      //If the assertion is false, it gives the output as an error message to the console.

      for (let i = 0; i < 5; i++) {
        console.count(i);
      }
      //Logs the number of times that this particular call to count() has been called.

      console.info();
      //This function will give the Output as an informational message to the console.

      console.time();
      //It Starts a timer.

      console.timeEnd();
      //It end the timer

      console.table({ 1: "a", 2: "b" });
      //It show the data in table format
      console.group();
      //It starts the group of block
      console.groupEnd();
      //It will end that groups
    </script>
  </body>
</html>
